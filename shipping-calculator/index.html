<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Cost Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Shipping Rate</h1>

      <div class="row">
        <div class="col-md-3">
          <form id="new-rate">
            <div class="form-group">
              <label for="new-distance">The distance between locations</label>
              <input type="text" class="form-control" id="new-distance">
            </div>
            <div class="form-group">
              <label for="new-weight">Enter the weight of the package</label>
              <input type="text" class="form-control" id="new-weight">
            </div>

            <button type="submit" class="btn">Claculate</button>
          </form>
          <p id="calculated-rate">
          
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
