<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <div class="row">
        
        <div class="col-md-3">
          <h3>New Triangle</h3>
          <form id="new-triangle">
            <div class="form-group">
              <label for="side-one">Side 1</label>
              <input type="text" class="form-control" id="side-one">
            </div>
            <div class="form-group">
              <label for="side-two">Side 2</label>
              <input type="text" class="form-control" id="side-two">
            </div>
            <div class="form-group">
              <label for="side-three">Side 3</label>
              <input type="text" class="form-control" id="side-three">
            </div>
            <button type="submit" class="btn">Calculate Sides</button>
          </form>
        </div>
        
        <div class="col-md-3">
          <div>
            <h3>Equilateral Triangle</h3>
            <ul id="eTriangles"></ul>
          </div>
        </div>
        
        <div class="col-md-3">
          <div>
            <h3>Isosceles Triangle</h3>
            <ul id ="iTriangles"></ul>
          </div>
        </div>
        
        <div class="col-md-3">
          <div>
            <h3>Scalene Triangle</h3>
            <ul id="sTriangles"></ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
